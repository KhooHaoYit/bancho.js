image: node:latest

stages:
    - mirror
    - test

cache:
  paths:
  - node_modules/

mirror:
    stage: mirror
    script:
        - mkdir -p ~/.ssh
        - echo "$GITHUB_SSH_KEY" > ~/.ssh/id_rsa
        - ssh-keyscan github.com > ~/.ssh/known_hosts
        - ssh-keyscan git.cartooncraft.fr >> ~/.ssh/known_hosts
        - chmod -R 0600 ~/.ssh/
        - rm -rf git || true
        - git clone --mirror git@git.cartooncraft.fr:ThePooN/bancho.js.git git/
        - cd git
        - git push --mirror git@github.com:ThePooN/bancho.js.git
# dont forget only main repo btw LOL XD

eslint:
    stage: test
    script:
        - npm install eslint
        - ./node_modules/.bin/eslint .

irc:
    stage: test
    script:
        - npm config set script-shell "/bin/bash"
        - npm i
        - node ./ci/add-config.js
        - npm run test